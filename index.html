<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Sobriety - Email Actions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .action-cards {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            padding: 25px;
            text-align: left;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .action-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .action-card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }

        .email-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .password-icon {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .card-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .info-box h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }

            .action-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WS</div>
        
        <h1>Wise Sobriety</h1>
        <p class="subtitle">Email confirmation page</p>

        <div id="error-message" class="message error hidden"></div>
        <div id="success-message" class="message success hidden"></div>
        <div id="info-message" class="message info hidden"></div>

        <!-- Action cards section removed -->
    </div>

    <script>
        // Check URL parameters on page load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const token = urlParams.get('access_token');
            const type = urlParams.get('type');
            
            // Debug: Log all URL parameters and hash
            console.log('URL Parameters:', Object.fromEntries(urlParams.entries()));
            console.log('URL Hash:', window.location.hash);
            console.log('Full URL:', window.location.href);
            
            // Handle email confirmation links (Supabase format)
            if (type === 'signup' || type === 'recovery') {
                handleEmailConfirmation();
            }
            // Handle direct action parameters
            else if (action === 'confirm-email' && token) {
                handleEmailConfirmation();
            }
            // Handle Supabase email confirmation links (they might not have type parameter)
            else if (window.location.search.includes('access_token') || window.location.search.includes('token')) {
                handleEmailConfirmation();
            }
            // Handle any URL that looks like it came from an email (has any parameters or hash)
            else if (window.location.search || window.location.hash) {
                handleEmailConfirmation();
            }
        };

        function showMessage(type, message) {
            // Hide all messages first
            document.querySelectorAll('.message').forEach(msg => {
                msg.classList.add('hidden');
            });

            // Show the appropriate message
            const messageElement = document.getElementById(type + '-message');
            messageElement.textContent = message;
            messageElement.classList.remove('hidden');
        }

        function handleEmailConfirmation() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access_token');
            const type = urlParams.get('type');
            
            // For Supabase email confirmation, the confirmation is handled automatically
            // when the user clicks the link, so we don't need a token
            // Also handle any URL that has parameters or hash (likely from email)
            if (type === 'signup' || type === 'recovery' || 
                window.location.search.includes('access_token') || 
                window.location.search.includes('token') ||
                window.location.search || 
                window.location.hash) {
                
                showMessage('info', 'Processing email confirmation...');
                
                // Simulate email confirmation process
                setTimeout(() => {
                    showMessage('success', 'Email confirmed successfully!');
                    
                    // Redirect to app after confirmation
                    setTimeout(() => {
                        window.location.href = 'wisesobriety://auth';
                    }, 2000);
                }, 1500);
            } else {
                showMessage('error', 'Missing access token. Please use the email confirmation link directly.');
                return;
            }
        }



        // Auto-hide messages after 5 seconds
        setInterval(() => {
            document.querySelectorAll('.message:not(.hidden)').forEach(msg => {
                msg.classList.add('hidden');
            });
        }, 5000);

        // Add click handlers for mobile touch
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.action-card');
            cards.forEach(card => {
                card.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                card.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
