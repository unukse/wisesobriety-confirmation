<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Wise Sobriety</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 20px;
    }
    .message {
      color: #666;
      line-height: 1.6;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .form {
      text-align: left;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      width: 100%;
    }
    .btn:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .success-icon {
      font-size: 48px;
      color: #38a169;
      margin-bottom: 20px;
    }
    .error {
      color: #e53e3e;
      background: #fed7d7;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .loading {
      display: none;
    }
    .success {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="title">Processing...</div>
      <div class="message">Please wait while we process your request.</div>
    </div>

    <!-- Password Reset Form -->
    <div id="resetForm">
      <div class="title">Reset Your Password</div>
      <div class="message">Enter your new password below.</div>
      
      <div id="error" class="error"></div>
      
      <form class="form" id="passwordForm">
        <div class="form-group">
          <label class="form-label" for="newPassword">New Password</label>
          <input 
            type="password" 
            id="newPassword" 
            class="form-input" 
            placeholder="Enter your new password"
            minlength="6"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            class="form-input" 
            placeholder="Confirm your new password"
            minlength="6"
            required
          />
        </div>
        <button type="submit" class="btn" id="resetBtn">Reset Password</button>
      </form>
    </div>

    <!-- Success State -->
    <div id="success" class="success">
      <div class="success-icon">&#10003;</div>
      <div class="title">Password Updated!</div>
      <div class="message">Your password has been updated successfully. You can now log in with your new password.</div>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>

  <script>
    // Supabase configuration
    const supabaseUrl = 'https://nzmtiwjdtcgzifxygxsa.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56bXRpd2pkdGNnemlmeHlneHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTUyMzEsImV4cCI6MjA2NzEzMTIzMX0.vJxUHnLPvjBjM7hh3xk4cQlGj-hKrDze12eNk10BzSg';
    
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    const type = urlParams.get('type');

    // Elements
    const loadingEl = document.getElementById('loading');
    const resetFormEl = document.getElementById('resetForm');
    const successEl = document.getElementById('success');
    const errorEl = document.getElementById('error');
    const passwordForm = document.getElementById('passwordForm');
    const resetBtn = document.getElementById('resetBtn');

    // Show error message
    function showError(message) {
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    // Hide error message
    function hideError() {
      errorEl.style.display = 'none';
    }

    // Show loading
    function showLoading() {
      loadingEl.style.display = 'block';
      resetFormEl.style.display = 'none';
      successEl.style.display = 'none';
    }

    // Show form
    function showForm() {
      loadingEl.style.display = 'none';
      resetFormEl.style.display = 'block';
      successEl.style.display = 'none';
    }

    // Show success
    function showSuccess() {
      loadingEl.style.display = 'none';
      resetFormEl.style.display = 'none';
      successEl.style.display = 'block';
    }

    // Initialize the page
    async function init() {
      showLoading();

      // Check if we have the required tokens
      if (!accessToken || !refreshToken || type !== 'recovery') {
        showError('Invalid reset link. Please request a new password reset.');
        showForm();
        return;
      }

      try {
        // Set the session with the tokens from the URL
        const { data, error } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });

        if (error) {
          console.error('Session error:', error);
          showError('Invalid or expired reset link. Please request a new password reset.');
          showForm();
          return;
        }

        console.log('Session established successfully');
        showForm();
      } catch (error) {
        console.error('Init error:', error);
        showError('Failed to process reset link. Please try again.');
        showForm();
      }
    }

    // Handle password reset
    async function handlePasswordReset(event) {
      event.preventDefault();
      hideError();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate passwords
      if (newPassword.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }

      if (newPassword !== confirmPassword) {
        showError('Passwords do not match.');
        return;
      }

      // Disable button and show loading
      resetBtn.disabled = true;
      resetBtn.textContent = 'Updating Password...';

      try {
        // Update the password
        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) {
          console.error('Password update error:', error);
          showError(error.message || 'Failed to update password. Please try again.');
          resetBtn.disabled = false;
          resetBtn.textContent = 'Reset Password';
          return;
        }

        console.log('Password updated successfully');
        showSuccess();
      } catch (error) {
        console.error('Password reset error:', error);
        showError('An unexpected error occurred. Please try again.');
        resetBtn.disabled = false;
        resetBtn.textContent = 'Reset Password';
      }
    }

    // Event listeners
    passwordForm.addEventListener('submit', handlePasswordReset);

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
