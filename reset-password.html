<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WiseSobriety</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WS</div>
        
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password below</p>

        <div id="message" class="message" style="display: none;"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required minlength="8">
                    <button type="button" class="toggle-btn" onclick="togglePassword('password')">Show</button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-toggle">
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                    <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">Show</button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Reset Password
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Resetting password...</p>
        </div>

        <div class="back-link">
            <button type="button" onclick="debugURL()" style="background: #666; padding: 10px; border-radius: 8px; color: white; border: none; cursor: pointer; margin: 5px;">
                Debug URL Parameters
            </button>
            <button type="button" onclick="testAPI()" style="background: #007bff; padding: 10px; border-radius: 8px; color: white; border: none; cursor: pointer; margin: 5px;">
                Test API Connection
            </button>
        </div>

    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const urlHash = window.location.hash;
        
        // Try different possible parameter names for tokens
        let accessToken = urlParams.get('access_token');
        let refreshToken = urlParams.get('refresh_token');
        let token = urlParams.get('token');
        let type = urlParams.get('type');
        
        // Also check URL hash for tokens
        if (!accessToken && urlHash) {
            const hashParams = new URLSearchParams(urlHash.substring(1));
            accessToken = hashParams.get('access_token');
            refreshToken = hashParams.get('refresh_token');
            token = hashParams.get('token');
            type = hashParams.get('type');
        }
        
        // Try other possible parameter names
        if (!accessToken) {
            accessToken = urlParams.get('auth_token') || urlParams.get('reset_token');
        }
        
        // Check hash for other parameter names too
        if (!accessToken && urlHash) {
            const hashParams = new URLSearchParams(urlHash.substring(1));
            accessToken = hashParams.get('auth_token') || hashParams.get('reset_token');
        }

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'Hide';
            } else {
                input.type = 'password';
                button.textContent = 'Show';
            }
        }

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');

            // Clear previous messages
            message.style.display = 'none';
            message.className = 'message';

            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // Use the access token to update the password via Supabase API
                const tokenToUse = accessToken || token;
                
                if (!tokenToUse) {
                    showMessage('No valid token found for password reset.', 'error');
                    return;
                }

                const response = await fetch('https://nzmtiwjdtcgzifxygxsa.supabase.co/auth/v1/user', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${tokenToUse}`,
                        'Content-Type': 'application/json',
                        'apikey': 'sb_publishable_cxMQu3jEvS2gdC-FeKbJvw_Nhnt01SA'
                    },
                    body: JSON.stringify({
                        password: password
                    })
                });

                if (response.ok) {
                    showMessage('Password reset successfully!', 'success');
                } else {
                    const errorData = await response.json();
                    console.error('Password reset error:', errorData);
                    showMessage(`Failed to reset password: ${errorData.error_description || errorData.message || 'Unknown error'}`, 'error');
                }

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Failed to reset password. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function goBack() {
            window.location.href = 'wisesobriety://reset-password?cancelled=true';
        }

        // Debug function to show URL parameters
        function debugURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlHash = window.location.hash;
            
            let accessToken = urlParams.get('access_token');
            let refreshToken = urlParams.get('refresh_token');
            let type = urlParams.get('type');
            
            if (!accessToken && urlHash) {
                const hashParams = new URLSearchParams(urlHash.substring(1));
                accessToken = hashParams.get('access_token');
                refreshToken = hashParams.get('refresh_token');
                type = hashParams.get('type');
            }
            
            const debugInfo = 
`Full URL: ${window.location.href}
Search Params: ${window.location.search}
Hash: ${window.location.hash}
Access Token: ${accessToken ? 'Found' : 'Missing'}
Refresh Token: ${refreshToken ? 'Found' : 'Missing'}
Type: ${type || 'Missing'}
All Params: ${JSON.stringify(Object.fromEntries(urlParams.entries()), null, 2)}`;
            
            alert(debugInfo);
            console.log('Debug Info:', debugInfo);
        }

        // Test API function
        async function testAPI() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlHash = window.location.hash;
            
            let accessToken = urlParams.get('access_token');
            
            if (!accessToken && urlHash) {
                const hashParams = new URLSearchParams(urlHash.substring(1));
                accessToken = hashParams.get('access_token');
            }
            
            if (!accessToken) {
                alert('No access token found!');
                return;
            }

            try {
                const response = await fetch('https://nzmtiwjdtcgzifxygxsa.supabase.co/auth/v1/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': 'sb_publishable_cxMQu3jEvS2gdC-FeKbJvw_Nhnt01SA'
                    }
                });

                const result = await response.json();
                alert(`API Test Result:\nStatus: ${response.status}\nResponse: ${JSON.stringify(result, null, 2)}`);
                console.log('API Test Result:', result);
            } catch (error) {
                alert(`API Test Error: ${error.message}`);
                console.error('API Test Error:', error);
            }
        }

        // Check if we have required parameters
        if (!accessToken && !token) {
            showMessage('Invalid reset link. Missing access token.', 'error');
        } else {
            console.log('Reset link parameters found:', {
                accessToken: accessToken ? 'Found' : 'Missing',
                refreshToken: refreshToken ? 'Found' : 'Missing',
                token: token ? 'Found' : 'Missing',
                type: type || 'Missing'
            });
        }
    </script>
</body>
</html>
