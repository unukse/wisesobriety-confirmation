<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
    
    <div id="message" class="mb-4 text-sm hidden"></div>
    
    <form id="reset-form" class="space-y-4">
      <div>
        <label for="password" class="block font-medium">New Password</label>
        <input type="password" id="password" class="w-full border border-gray-300 p-2 rounded mt-1" required />
      </div>
      <div>
        <label for="confirm-password" class="block font-medium">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full border border-gray-300 p-2 rounded mt-1" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Set New Password
      </button>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://hrohrvmqsupmhbepthbs.supabase.co";
    const supabaseAnonKey = "YOUR_SUPABASE_ANON_KEY"; // Replace with your actual anon key
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById("reset-form");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const messageEl = document.getElementById("message");

    const showMessage = (type, text) => {
      messageEl.textContent = text;
      messageEl.className = `mb-4 text-sm font-medium ${
        type === "error" ? "text-red-600" : "text-green-600"
      }`;
      messageEl.classList.remove("hidden");
    };

    const getAccessTokenFromURL = () => {
      const params = new URLSearchParams(window.location.search);
      return (
        params.get("access_token") ||
        params.get("token") ||
        params.get("reset_token") ||
        null
      );
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password.length < 6) {
        showMessage("error", "Password must be at least 6 characters.");
        return;
      }

      if (password !== confirmPassword) {
        showMessage("error", "Passwords do not match.");
        return;
      }

      const accessToken = getAccessTokenFromURL();

      if (!accessToken) {
        showMessage("error", "No reset token found in the URL.");
        return;
      }

      try {
        const { data, error } = await supabase.auth.updateUser(
          { password },
          { accessToken }
        );

        if (error) {
          console.error("Error updating password:", error);
          showMessage("error", error.message || "Failed to reset password.");
          return;
        }

        showMessage("success", "Password updated! Redirecting to login...");

        // Optional: redirect after 3 seconds
        setTimeout(() => {
          window.location.href = "/login.html"; // change if needed
        }, 3000);

      } catch (err) {
        console.error(err);
        showMessage("error", "Unexpected error. Try again.");
      }
    });
  </script>
</body>
</html>
